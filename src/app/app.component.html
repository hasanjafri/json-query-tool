<mat-toolbar>
  <button mat-button color="primary" routerLink="/jsonQueryTool">JSON Query Tool</button>
  <button class="navbar-item" mat-button color="secondary" routerLink="/uploadJson">Upload JSON Files</button>
  <button
    #queryButton
    class="navbar-item"
    mat-button
    color="secondary"
    [disabled]="
      router.url !== '/jsonQueryTool' || fileManagementService.files.length === 0 || (fileManagementService.queriedData | json) == '{}'
    "
    (click)="queryData()"
  >
    Query JSON Data
  </button>
  <button
    class="navbar-item"
    mat-button
    color="secondary"
    (click)="resetQueries()"
    [disabled]="
      router.url !== '/jsonQueryTool' || fileManagementService.files.length === 0 || (fileManagementService.queriedData | json) == '{}'
    "
  >
    Reset All Queries
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
